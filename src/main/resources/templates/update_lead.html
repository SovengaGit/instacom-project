<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Lead Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Lead Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/leads}" class="nav-link"> Leads Report</a>
                </li>
            </ul>
            <span class="navbar-text">

      </span>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Lead Management System</h1>
    <hr>
    <h2>Update Lead</h2>

    <form action="#" th:action="@{/leads/saveLead}" th:object="${lead}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <label>First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
        <label>Emain Address</label>
        <input type="text" th:field="*{emailId}" class="form-control mb-4 col-4">
        <label>Phone Number</label>
        <input type="text" th:field="*{phone_number}" class="form-control mb-4 col-4">
        <label>Company</label>
        <input type="text" th:field="*{company}" class="form-control mb-4 col-4">
        <label>Job Title</label>
        <input type="text" th:field="*{job_title}" class="form-control mb-4 col-4">
        <label>Lead Status</label>
        <input type="text" th:field="*{lead_status}" class="form-control mb-4 col-4">
        <label>Lead Owner</label>
        <input type="text" th:field="*{lead_owner}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Lead</button>
    </form>

    <hr>

    <a th:href="@{/leads}"> Back to Lead List</a>
</div>
</body>

</html>
